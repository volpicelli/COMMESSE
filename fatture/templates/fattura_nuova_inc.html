<main id="main" class="main">

    <div class="pagetitle">
      <h1>Blank Page</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item">Pages</li>
          <li class="breadcrumb-item active">Blank</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">



       


      <div class="row">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Inserisci Nuovoa Fattura</h5>

            <!-- Multi Columns Form -->
            <form class="row g-3" method="POST">{% csrf_token %}
              <div class="col-md-12">
                <label for="inputState" class="form-label">Ordine della fattura   </label>
                <select id="inputState" name="cliente" class="form-select">
                  <option selected>Ordine...</option>
                  {% for one in ordini %}
                  <option value="{{one.id}}">{{one}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="col-md-12">
                <label for="inputName5" class="form-label">Ragione Sociale</label>
                <input type="text" name="ragione_sociale" class="form-control" id="inputName5">
              </div>

              <div class="col-md-4">
                <label for="inputEmail5" class="form-label">N. Fattura</label>
                <input type="text" name="n_fattura" class="form-control" id="inputEmail5">
              </div>
              <div class="col-md-4">
                <label for="inputPassword5" class="form-label">Data Fattura</label>
                <input type="number" name="data_fattura" class="form-control" id="inputPassword5">
              </div>
              <div class="col-md-4">
                <label for="inputAddress5" class="form-label">Data Scadenza</label>
                <input type="date" class="form-control"  name="data_scadenza" id="inputAddres5s" placeholder="1234 Main St">
              </div>
              <div class="col-6">
                <label for="inputAddress2" class="form-label">Importo</label>
                <input type="date" class="form-control" name="importo" id="inputAddress2" placeholder="Apartment, studio, or floor">
              </div>
             
              
              
              
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Crea</button>
                <button type="reset" class="btn btn-secondary">Close</button>
              </div>
            </form><!-- End Multi Columns Form -->

          </div>
        </div>

      </div>
    </section>

</main><!-- End #main -->
